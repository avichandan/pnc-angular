<div class="benchmarks-wrapper">
    <div class="benchmarks-container">
        <h4>Pnc Blended Benchmarks
            <mat-icon class="gray-color">info</mat-icon>
        </h4>
    </div>
    <div *ngFor="let item of items; let i = index" class="show-items">
        <app-performance-item [itemPassed]=i tem [index]=i (selectedItem)="selectThisItem($event)" (checkedItem)="checkedItem($event)"></app-performance-item>
    </div>
</div>
