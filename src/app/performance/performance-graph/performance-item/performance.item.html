<mat-card>
    <div style="display: block">
        <canvas baseChart [data]="doughnutChartData" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
        </canvas>
        <p>
            <mat-slide-toggle (change)="toggle($event)"></mat-slide-toggle>
        </p>
    </div>
</mat-card>
