<mat-card [ngClass]="(applyClass)? 'selected-item': '' ">
    <div style="display: block">
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
            [options]="options" [legend]=false [colors]="doughnutChartColors" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
        </canvas>
        <p class="benchmark-name">{{ item.title }}</p>
        <p class="benchmark-toggle-btn">
            <span class="benchmark-toggle-name">Demo Text</span>
            <mat-slide-toggle (change)="toggle($event)"></mat-slide-toggle>
        </p>
    </div>
</mat-card>
