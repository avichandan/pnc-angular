<div class="main-cart-wrapper">
    <mat-card>
        <mat-card-content>
            <div class="filter-wrapper">
                <div class="filter-left-col">
                    <h4>Performance</h4>
                    <p>Net of Fees <sub>*</sub>
                        <mat-icon class="gray-color" matTooltip="Info about the action" [ngStyle]="{'cursor': 'pointer'}">info</mat-icon>
                    </p>
                </div>
                <div class="filter-right-col">
                    <div class="year-filter-info">
                        <mat-form-field class="year-select">
                            <mat-select placeholder="1 Year">
                                <mat-option>1 Year</mat-option>
                                <mat-option>2 Year</mat-option>
                                <mat-option>3 Year</mat-option>
                                <mat-option>4 Year</mat-option>
                                <mat-option>5 Year</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <span class="year-filter-info">
                            <mat-icon class="gray-color" matTooltip="Info about the action" [ngStyle]="{'cursor': 'pointer'}">info</mat-icon>
                        </span>
                    </div>
                    <div class="year-filter-value">
                        <span>From 3/1/2017 to 2/1/2018</span>
                    </div>
                </div>
            </div>
            <div class="filter-wrapper">
                <div class="filter-left-col">
                    <p class="net-fee">39.1%</p>
                </div>
                <div class="filter-right-col">
                    <span class="aggregate-info">
                            <mat-icon class="gray-color" matTooltip="Info about the action" [ngStyle]="{'cursor': 'pointer'}">info</mat-icon>
                    </span>
                    <span class="name">Aggregate</span>
                    <span class="filter-toggle-btn">
                        <mat-slide-toggle></mat-slide-toggle>
                    </span>
                </div>
            </div>

            <div #chartTarget></div>
            <app-performance-list (selectedItem)="itemSelected($event)" (itemChecked)="checkedItem($event)"></app-performance-list>

            <div *ngFor="let item of items">
                <app-performance-selected-item
                [itemSelected] = item>
                </app-performance-selected-item>
            </div>

        </mat-card-content>
    </mat-card>
</div>
