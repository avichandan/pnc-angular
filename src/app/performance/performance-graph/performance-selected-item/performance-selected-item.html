<div class="slected-performance-item">
<div style="display: block">
        <canvas baseChart
                    [data]="doughnutChartData"
                    [labels] = "doughnutChartLabels"
                    [chartType]="doughnutChartType"
                    [options]="chartOptions"
                    [legend] = false
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
        </canvas>
        <p>{{item.title}} Allocation</p>
        <p>{{item.equity}}.0% <strong style="color: red"> Equity </strong> </p>
        <p>{{item.fixedIncome}}.0% <strong style="color: green"> Fixed Income </strong></p>
        <p>{{item.cash}}.0% <strong style="color: blue"> Cash </strong></p>
    </div>
</div>
